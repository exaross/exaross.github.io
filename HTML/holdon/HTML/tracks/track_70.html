<html lang="en">
<head>

    <link rel="stylesheet" href="/HTML/holdon/CSS/normalize.css">

    <link rel="icon" href="/HTML/holdon/Images/icons/favicon.png">

    <script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property=643e5cb45bd94f001b77a47b&product=inline-share-buttons&source=platform" async="async"></script>

    <title>Hold On - Track 70</title>

<body>

    <div id="page_container">

        <div id="content_wrap">
            <header id="header">
                <nav id="nav">
                    <a href="../index.html" id="nav_link">HOLD ON</a>
                    <ul id="nav_list">
                        <li class="nav_item">
                            <a href="/HTML/holdon/HTML/music.html" class="nav_link active_item">Music</a>
                        </li>
                        <li class="nav_item">
                            <a href="/HTML/holdon/HTML/order.html" class="nav_link">Order a Bit</a>

                        <li class="nav_item">
                            <a href="/HTML/holdon/HTML/contacts.html" class="nav_link">Contacts</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <main id="main" class="track">

                <div id="track-upscale_cover">
                    <div id="track-upscale_images">
                        <img src="/HTML/holdon/Images/Tracks/Track_70.jpg" alt="Image Upscale" class="track-upscale_image" id="track-upscale_image">
                        <img src="/HTML/holdon/Images/icons/cancel.png" alt="upscale icon" class="track-upscale_icon" id="track-upscale_icon">
                    </div>
                </div>
                
                <section id="section_track">
                    <h2 class="track_heading">Hold On - Track 70</h2>

                    <div id="track-player_container">
                        <div id="track_cover">
                            <img src="/HTML/holdon//Images/Tracks/Track_70.jpg" alt="Track_70" id="track_image">
                        </div>
                        <div class="audio-player">
                            <div class="timeline">
                            <div class="progress"></div>
                            </div>
                            <div class="controls">
                            <div class="play-container">
                                <div class="toggle-play play">
                            </div>
                            </div>
                            <div class="time">
                                <div class="current">0:00</div>
                                <div class="divider">/</div>
                                <div class="length"></div>
                            </div>
                            <!-- <div class="name">Hold On - Bananas</div> -->
                            <div class="volume-container">
                                <div class="volume-button">
                                <div class="volume icon-volumeMedium"></div>
                                </div>
                                
                                <div class="volume-slider">
                                <div class="volume-percentage"></div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>

                    <div id="track-description_container">
                            <p class="track_description">Inspired by Slawa Marlow</p>
                            <p class="track_release">Release date: <b>2022</b></p>
                    </div>
                    <div id="track_share">
                            <p class="track-share_paragraph">Share:</p>
                            <div class="sharethis-inline-share-buttons"></div>
                    </div>
                </section>

            </main>
        </div>

        <footer id="footer">
            <p id="footer_paragraph">&#169 All rights reserved. 2023.</p>
