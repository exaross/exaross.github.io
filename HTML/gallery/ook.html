                </header>

                <main>

                    <section class="section-video">  
                        <h2 class="section-video_heading">
                            Gallery for OOK:
                        </h2>
                            <div class="video_container">
                                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/4flLdiMPFEw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                            </div>
                            <!-- <video width="68%" src="video/OOK.mp4" type="video/mp4" controls poster="/HTML/gallery/img/Preview.png"></video>

                                    <a class="section-video-link" target="_blank" href="https://bit.ly/OOK_YT">

                                    </a>
                                </div> -->
                    </section>
                    
                    <section class="section-images">
                        <h2 class="section-images-heading">
                            Images and GIF's:
                        </h2>
                        <ul class="section-images-parent">
                            <li class="section-images-child">
                                <a class="section-images-link" target="_blank" href="imgs/Spheres_Light.png">
                                    <img class="section-images-image" src="imgs/Spheres_Light.png" alt="Spheres_Light">

                            <li class="section-images-child">

                                </a>
                            </li>
                            <li class="section-images-child">
                                <a class="section-images-link" target="_blank" href="animation/Rose.gif">
                                    <img class="section-images-image" src="animation/Rose.png" alt="Rose">
                                </a>
                            </li>
                            <li class="section-images-child">
                                <a class="section-images-link" target="_blank" href="animation/Chocolate_Day.gif">
                                    <img class="section-images-image" src="animation/Chocolate_Day.png" alt="Chocolate_Day">
                                </a>
                            </li>
                            <li class="section-images-child">
                                <a class="section-images-link" target="_blank" href="animation/Coffee_Good_Morning.gif">
                                    <img class="section-images-image" src="animation/Coffee_Good_Morning.png" alt="Coffee_Good_Morning">

                            <li class="section-images-child">
                                <a class="section-images-link" target="_blank" href="animation/Groundhog.gif">
                                    <img class="section-images-image" src="animation/Groundhog.png" alt="Groundhog">
                                </a>
                            </li>
                            <li class="section-images-child">
                                <a class="section-images-link" target="_blank" href="imgs/Logo_1.png">
                                    <img class="section-images-image" src="imgs/Logo_1.png" alt="Logo_1">
                                </a>
                            </li>
                            <li class="section-images-child">
                                <a class="section-images-link" target="_blank" href="animation/Rainy_Evening.gif">
                                    <img class="section-images-image" src="animation/Rainy_Evening.png" alt="Rainy_Evening">
                                </a>

                    </section>

                </main>
    
                </div>

                <footer id="footer">
                    &copy 2023
                 </footer>

            </div>

            <script>
                $(".section-images-image").mouseover(function(){
                    let path = this.src;
                    if (path.includes('png')){
                        let npath = path.replace('png','gif');
                        this.src=npath;
                    }
                })
                $(".section-images-image").mouseout(function(){
                    let path = this.src;
                    if (path.includes('gif')){
                        let npath = path.replace('gif','png');
                        this.src=npath;
                    }
                })
            </script>

    </body>
